plugins {
    id 'java'
}

group 'com.burdinov'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('io.vavr:vavr:0.10.3')
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation("org.assertj:assertj-core:3.17.1")
}

test {
    useJUnitPlatform()
}
